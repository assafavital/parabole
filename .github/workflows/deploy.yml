name: Deploy PR previews

on:
  push:
    branches:
      - main
jobs:

  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm i && npm run build
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./build/
          branch: gh-pages
          clean-exclude: pr-preview
          force: false